user  nginx;
worker_processes  5;

error_log  /var/log/nginx/error.log;
# error_log  /var/log/nginx/error.log  info;

pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] $request '
                      '"$status" $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    # tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    # gzip  on;

    server {
        listen       80;
        server_name  archive.cv.nrao.edu cappuccino.cv.nrao.edu espresso.cv.nrao.edu;

        access_log  /var/log/nginx/access.log  main;

	location /download {
            proxy_pass         http://127.0.0.1:9000/download;
            proxy_redirect     default;

            proxy_buffering    off;
            proxy_set_header   Http-Protocol    HTTP/1.0;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

            if ($args ~ "project_name=(.*)") {
                set $project_name $1;
                rewrite ^/download/?(.*)$  /download/$project_name.html? permanent;
            }
        }

	location /staged {
            proxy_pass         http://127.0.0.1:9000/staged;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

	location /browse {
            proxy_pass         http://127.0.0.1:9000/browse;

            proxy_set_header   Content-Disposition chunked;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

	location /public {
	    root /srv/download;
	    autoindex on;
	}

        location / {
            proxy_pass         http://127.0.0.1:8080/;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

        # location / {
        #     root   html;
        #     index  index.html index.htm;
        # }

        # error pages
        # redirect server error pages to the static page /50x.html
        # error_page  404               /404.html;
        # error_page   500 502 503 504  /50x.html;
        # location = /50x.html {
        #     root   html;
        # }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        location ~ /\.ht {
            deny  all;
        }
    }

